<!DOCTYPE HTML>
<html>

<body>


  <script>
    
    let str=prompt("Введите ИФ:");
    let a = [];
    let pointer = 0;
    while(pointer < str.length)
    {
        let tmp = "";
        for(; pointer < str.length; pointer++){
            if(str[pointer] == ','){
                pointer += 2;
                break;
            }
            tmp += str[pointer];
        }
        a.push(tmp);
    }
    for (let i=0; i < a.length; i++)
    {
        alert(a[i]);
    }
  </script>

  
</body>

</html>
